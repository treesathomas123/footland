<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to the target page as soon as the script executes
        window.location.href = "https://google.com";
    </script>
</head>
<body>
    <!-- This content will not be visible due to the immediate redirect -->
    <h1>Redirecting...</h1>
    <p>If you see this, JavaScript is disabled in your browser.</p>
</body>
</html>
